<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sec 4. Forms</title>

  <style>
    body {
      width: 1000px;
      margin: 0 auto;
    }

    footer {
      height: 100px;
      background: #000;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Sec. 4. Forms</h1>

  <h3>Example 1</h3>
  <form action="">
    <div>
      <label for="firstname">First Name:</label>
      <br>
      <input type="text">
    </div>
    <div>
      <label for="lastname">Last Name</label>
      <br>
      <input type="text">
    </div>
    <br>
    <input type="submit" value="">
    <br>
    <br>
    <div>
      <input type="radio" name="gender" checked value="male">
      <label for="">Male</label>
      <br>
      <input type="radio" name="gender" value="male">
      <label for="">Female</label>
    </div>
  </form>

  <h3>Example 2 - text areas</h3>
  <p>columns go across and rows go down in the text area.</p>
  <form action="#" method="POST">
    <textarea name="message" id="message" cols="50" rows="10">
      Please use this are to provide more details.
    </textarea>
    <br>
    <br>
    <input type="submit">
  </form>

  <h3>Example 3 - dropdowns</h3>
  <p>Use a select tag with options inside. The first option is usally selected/default.</p>
  <form action="#" method="POST">
    <select name="fruits" id="fruitsDropdown">
      <option value="Apples">Apples</option>
      <option value="Oranges">Oranges</option>
    </select>
    <br>
    <br>
    <input type="submit">
  </form>


  <footer>

  </footer>
</body>

</html>
